<!DOCTYPE html>
<html>
<body>
<canvas id="myCanvas" width="480" height="400">
<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
ctx.beginPath();
ctx.rect(29, 40, 50, 60);
ctx.fillStyle = "black";
ctx.fill();//black rectangle ends here
ctx.beginPath();
ctx.rect(29, 45, 50, 10);
ctx.fillStyle = "red";
ctx.fill();//red rectangle ends here
ctx.beginPath();
ctx.rect(29, 65, 50, 10);
ctx.fillStyle = "blue";
ctx.fill();
ctx.fill();//blue rectangle ends here
ctx.beginPath();
ctx.rect(29, 55, 20, 10);
ctx.fillStyle = "lightgreen";
ctx.fill();//lightgreen rectangle ends here
ctx.beginPath();
ctx.rect(59, 100, 20, 50);
ctx.fillStyle = "black";
ctx.fill();//thin black rectangle ends here
ctx.beginPath();
ctx.rect(49, 150, 150, 80);
ctx.fillStyle = "black";
ctx.fill();//thick black rectangle ends here
ctx.beginPath();
ctx.rect(59, 230, 20, 80);
ctx.fillStyle = "black";
ctx.fill();//most left thin and long black rectangle ends here

ctx.beginPath();
ctx.rect(89, 230, 20, 80);
ctx.fillStyle = "black";
ctx.fill();// left thin and long black rectangle ends here

ctx.beginPath();
ctx.rect(139, 230, 20, 80);
ctx.fillStyle = "black";
ctx.fill();// right thin and long black rectangle ends here

ctx.beginPath();
ctx.rect(169, 230, 20, 80);
ctx.fillStyle = "black";
ctx.fill();// most right thin and long black rectangle ends here

ctx.beginPath();
ctx.arc(39, 59,4 , 0, Math.PI*2, false);
ctx.fillStyle = "white";
ctx.fill();//white circle ends here

ctx.beginPath();
ctx.arc(39, 59,2 , 0, Math.PI*2, false);
ctx.fillStyle = "black";
ctx.fill();//black circle ends here

ctx.beginPath();
ctx.rect(0, 310,400,20);
ctx.fillStyle = "yellow";
ctx.fill();//the yellow ground

ctx.beginPath();
ctx.rect(0, 300,10,10);
ctx.fillStyle = "green";
ctx.fill();//grass 1 (all grass names left to right)

ctx.beginPath();
ctx.rect(15,300,10,10);
ctx.fillStyle = "green";
ctx.fill();//grass 2

ctx.beginPath();
ctx.rect(30,300,10,10);
ctx.fillStyle = "green";
ctx.fill();//grass 3

ctx.beginPath();
ctx.rect(45,300,10,10);
ctx.fillStyle = "green";
ctx.fill();//grass 4


ctx.beginPath();
ctx.rect(60,300,10,10);
ctx.fillStyle = "green";
ctx.fill();//grass 5

ctx.beginPath();
ctx.rect(75,300,10,10);
ctx.fillStyle = "green";
ctx.fill();//grass 6

ctx.beginPath();
ctx.rect(90,300,10,10);
ctx.fillStyle = "green";
ctx.fill();//grass 7

ctx.beginPath();
ctx.rect(105,300,10,10);
ctx.fillStyle = "green";
ctx.fill();//grass 8

ctx.beginPath();
ctx.rect(120,300,10,10);
ctx.fillStyle = "green";
ctx.fill();//grass 9

ctx.beginPath();
ctx.rect(135,300,10,10);
ctx.fillStyle = "green";
ctx.fill();//grass 10

ctx.beginPath();
ctx.rect(150,300,10,10);
ctx.fillStyle = "green";
ctx.fill();//grass 11

ctx.beginPath();
ctx.rect(165,300,10,10);
ctx.fillStyle = "green";
ctx.fill();//grass 12

ctx.beginPath();
ctx.rect(180,300,10,10);
ctx.fillStyle = "green";
ctx.fill();//grass 13

ctx.beginPath();
ctx.rect(195,300,10,10);
ctx.fillStyle = "green";
ctx.fill();//grass 14

ctx.beginPath();
ctx.rect(210,300,10,10);
ctx.fillStyle = "green";
ctx.fill();//grass 15
ctx.closePath();
</script>
</div>
</body>
</html>
